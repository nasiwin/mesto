<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__position">
        <img class="profile__avatar" src="<%=require('./images/jack_kusto.jpg')%>" alt="аватарка">

        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
          <p class="profile__profil">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="добавить"></button>
    </section>
    <section class="elements">
      <template class="temp-photo">
        <div class="elements__item">
          <button class="elements__trash-button" type="button">Удалить</button>
          <img class="elements__item-pic" src="#" alt="">
          <div class="elements__item-text">
            <h2 class="elements__item-title"></h2>
            <button class="elements__item-like" type="button" aria-label="лайк"></button>
          </div>
        </div>
      </template>
    </section>
    <section class="popup popup-name">
      <div class="popup__container">
        <button class="popup__close" type="reset" aria-label="закрыть"></button>
        <form class="popup__form" method="post" name="form-profile" id="profile-form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_name" type="text" placeholder="Имя" name ="name" value="Жак-Ив Кусто" id="name" minlength="2" maxlength="40" required>
          <div class="popup__position">
            <span id="name-error" class="popup__error"></span>
          </div>
          <input class="popup__input popup__input_profil" type="text" placeholder="О себе" name="job" value="Исследователь океана" id="profil" minlength="2" maxlength="200" required>
          <div class="popup__position">
            <span id="profil-error" class="popup__error"></span>
          </div>
          <button class="popup__save" type="submit" aria-label="сохранить">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup-photos">
      <div class="popup__container">
        <button class="popup__close popup__close_photo" type="reset" aria-label="закрыть"></button>
        <form class="popup__form" method="post" name="form-photo" id="photos">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input" type="text" placeholder="Название" value="" name="name" id="name-photo" minlength="2" maxlength="30" required>
          <div class="popup__position">
            <span id="name-photo-error" class="popup__error"></span>
          </div>
          <input class="popup__input" type="url" placeholder="Ссылка на карточку" value="" name="link" id="link" required>
          <div class="popup__position">
            <span id="link-error" class="popup__error"></span>
          </div>
          <button class="popup__save" id="saveAdd" type="submit" aria-label="сохранить">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_pic-opened">
      <div class="popup__pic-form">
        <button class="popup__close popup__close_pic" type="button" aria-label="закрыть"></button>
        <img class="popup__img" alt="" src="#">
        <h2 class="popup__text">#</h2>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__name">© 2020 Mesto Russia</p>
  </footer>


</body>
  </html>
