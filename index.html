<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__position">
        <img class="profile__avatar" src="images/jack_kusto.jpg" alt="аватарка">

        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
          <p class="profile__profil">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="добавить"></button>
    </section>
    <section class="elements">
      <template class="temp-photo">
        <div class="elements__item">
          <button class="elements__trash-button" type="button">Удалить</button>
          <img class="elements__item-pic" src="#" alt="">
          <div class="elements__item-text">
            <h2 class="elements__item-title"></h2>
            <button class="elements__item-like" type="button" aria-label="лайк"></button>
          </div>
        </div>
      </template>
    </section>
    <section class="popup popup-name">
      <div class="popup__container">
        <button class="popup__close" type="reset" aria-label="закрыть"></button>
        <form class="popup__form" method="post" name="form-profile" id="profile-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" type="text" placeholder="Имя" value="Жак-Ив Кусто" id="name" required>
          <input class="popup__input" type="text" placeholder="О себе" value="Исследователь океана" id="profil" required>
          <button class="popup__save" type="submit" aria-label="сохранить">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup-photos">
      <div class="popup__container">
        <button class="popup__close popup__close_photo" type="reset" aria-label="закрыть"></button>
        <form class="popup__form" method="post" name="form-photo" id="photos">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input" type="text" placeholder="Название" value="" id="name-photo" required>
          <input class="popup__input" type="text" placeholder="Ссылка на карточку" value="" id="link" required>
          <button class="popup__save" type="submit" aria-label="сохранить">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_pic-opened">
      <div class="popup__pic-form">
        <button class="popup__close popup__close_pic" type="button" aria-label="закрыть"></button>
        <img class="popup__img" alt="" src="#">
        <h2 class="popup__text">#</h2>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__name">© 2020 Mesto Russia</p>
  </footer>

  <script src="scripts/script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
